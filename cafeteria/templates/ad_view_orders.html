<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="{% static '../static/css/manage-menu.css' %}" />
    <link rel="stylesheet" href="{% static '../static/css/order.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="#">Cafeteria</a>
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="admin">Home</a></li>
            <li><a href="ad_manage_menu">Manage Menu</a></li>
            <li><a href="ad_orders">Orders</a></li>
            <li><a href="ad_reviews">Review</a></li>
            <li><a href="ad_logout">Logout</a></li>

          </ul>
        </div>
        <span class="navTrigger">
          <i><a href="{% static 'home.html' %}"></a></i>
          <i><a href="{% static 'manage-menu.html' %}"></a></i>
          <i><a href="{% static 'orders.html' %}"></a></i>
          <li><a href="{% static 'review.html' %}"></a></li>
          <li><a href="{% static 'admin-login.html' %}"></a></li>
        </span>
      </div>
    </nav>
    <div>
    </div>
    <div class="wrap">
      <div class="heading1">
        <h2>ORDERS</h2>
      </div>
      <div class="heading2">
        <h1>Items</h1>
      </div>
      <table class="table">
        <thead style="background-color: black; color: white">
          <tr>
            <th>Id</th>
            <th>Table Number</th>
            <th>Item Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        {% for i in datas%}
        <tbody>
          <td>{{i.id}}</td>
          <td></td>
          <td>{{i.name}}</td>
          <td>{{i.quantity}}</td>
          <td>{{i.tprice}}</td>
        </tbody>
        {% endfor %}
      </table>
    </div>
      </div>
    </div>

    <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $(".nav").addClass("affix");
          console.log("OK");
        } else {
          $(".nav").removeClass("affix");
        }
      });

      $(".navTrigger").click(function () {
        $(this).toggleClass("active");
        console.log("Clicked menu");
        $("#mainListDiv").toggleClass("show_list");
        $("#mainListDiv").fadeIn();
      });
    </script>
  </body>
</html>
