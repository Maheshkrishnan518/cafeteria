<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" enctype="multipart/form-data" action="/update/{{cafeteria.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row" style="display: block;">    
    <label class="col-sm-2 col-form-label">Item Name:</label>  
    <div class="col-sm-4" style="display: block;">  
        <input type="text" name="item_name" id="name" required maxlength="254" value="{{ cafeteria.item_name }}" />  
    </div>  
  </div>  
    <div class="form-group row" style="display: block;">  
    <label class="col-sm-2 col-form-label">Amount:</label>  
    <div class="col-sm-4">  
        <input name="amount"  required maxlength="254" value="{{ cafeteria.amount }}" />  
    </div>  
  </div>  
    <div class="form-group row" style="display: block;">  
    <label class="col-sm-2 col-form-label">Image upload:</label>  
    <div class="col-sm-4">  
        <input type="file" name="image_item" id="myFile"  value="{{ cafeteria.image_item }}" />  
    </div>  
  </div>  
  <div class="form-group row" style="display: block;">  
    <label class="col-sm-2 col-form-label">Description:</label>  
    <div class="col-sm-4">  
        <input name="description" required maxlength="15" value="{{ cafeteria.description }}" />  
    </div>  
  </div>  

  <div class="form-group row" style="display: block;">  
    <label class="col-sm-2 col-form-label">Type:</label>  
    <div class="col-sm-4">  
        <input name="type" required maxlength="15" value="{{ cafeteria.type }}" />  
    </div>  
  </div>  


    <div class="form-group row" style="display: block;">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
